<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover your next gaming adventure with our curated collection of games"
    />
    <title>Game Categories</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="games-categories-style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Game Categories</h1>
        <p>Discover your next gaming adventure</p>
      </header>

      <div class="controls">
        <!-- Search and View Toggle -->
        <div class="search-view-controls">
          <div class="search-container">
            <i data-lucide="search"></i>
            <input type="text" id="searchInput" placeholder="Search games..." />
          </div>

          <div class="view-controls">
            <select id="sortSelect">
              <option value="rating-desc">Rating (High to Low)</option>
              <option value="rating-asc">Rating (Low to High)</option>
              <option value="releaseDate-desc">Newest First</option>
              <option value="releaseDate-asc">Oldest First</option>
              <option value="title-asc">Title (A-Z)</option>
              <option value="title-desc">Title (Z-A)</option>
            </select>

            <div class="view-toggle">
              <button id="gridView" class="active" aria-label="Grid view">
                <i data-lucide="layout-grid"></i>
              </button>
              <button id="listView" aria-label="List view">
                <i data-lucide="list"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="filters">
          <div class="filter-section">
            <h3>Categories</h3>
            <div class="filter-buttons" id="categoryFilters"></div>
          </div>

          <div class="filter-section">
            <h3>Features</h3>
            <div class="filter-buttons" id="subCategoryFilters"></div>
          </div>
        </div>
      </div>

      <!-- Games Grid -->
      <div id="gamesContainer" class="games-grid"></div>

      <!-- No Results Message -->
      <div id="noResults" class="no-results hidden">
        <p>No games found matching your criteria</p>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
